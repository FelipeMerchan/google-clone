<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" />
  <title>Google Clone</title>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <nav class="header__menu">
      <ul>
        <li>
          <a href="#">Gmail</a>
        </li>
        <li>
          <a href="#">Imágenes</a>
        </li>
        <a class="header__icon-apps"></a>
        <figure class="header__profile-pictureContainer">
          <img class="header__profile-picture" src="./images/profile-picture.jpg"
            srcset="./images/profile-picture.jpg, ./images/profile-picture@2x.jpg 2x" width="40" alt="Foto de perfil" />
        </figure>
      </ul>
    </nav>
  </header>
  <!-- /Header -->

  <!-- Main -->
  <main class="main">
    <div class="search-content">
      <figure class="search-content__google-logoContainer">
        <img class="search-content__google-logo" src="./images/google-logo.svg" width="300" alt="Google" />
      </figure>
      <div class="search-content__inputContainer">
        <div class="search-icon"></div>
        <input class="search-content__input" type="text" />
        <div class="voice-icon"></div>
      </div>
      <div class="buttonsContainer">
        <button class="search-content__button" type="button">Buscar con Google</button>
        <button class="search-content__button" type="button">I´m Feeling Lucky</button>
      </div>
    </div>
  </main>
  <!-- /Main -->

  <!-- Footer -->
  <footer class="footer">
    <section class="footer__details">
      <ul>
        <li>
          <a href="#">Publicidad</a>
        </li>
        <li>
          <a href="#">Negocios</a>
        </li>
        <li>
          <a href="#">Acerca de</a>
        </li>
        <li>
          <a href="#">Cómo funciona la Búsqueda</a>
        </li>
      </ul>
    </section>
    <section class="footer__legal">
      <ul>
        <li>
          <a href="#">Privacidad</a>
        </li>
        <li>
          <a href="#">Condiciones</a>
        </li>
        <li>
          <a href="#">Preferencias</a>
        </li>
      </ul>
    </section>
  </footer>
  <!-- /Footer -->
</body>

</html>
