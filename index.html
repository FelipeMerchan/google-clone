<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Google Clone</title>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <nav class="header__menu">
      <ul>
        <li>
          <a href="#">Gmail</a>
        </li>
        <li>
          <a href="#">Imágenes</a>
        </li>
        <li>
          <a class="header__icon-apps"></a>
        </li>
        <li>
          <figure class="header__profile-pictureContainer">
            <img class="header__profile-picture" src="./images/profile-picture.jpg" srcset="
                  ./images/profile-picture.jpg,
                  ./images/profile-picture@2x.jpg 2x
                " width="40" alt="Foto de perfil" />
          </figure>
        </li>
      </ul>
    </nav>
  </header>
  <!-- /Header -->

  <!-- Main -->
  <main class="main">
    <div class="search-content">
      <section class="main-logo">
        <img src="./images/google-logo.svg" width="300" alt="Google" />
      </section>
      <section class="main-input">
        <div class="main-inputContainer">
          <span class="search-icon"></span>
          <input type="text" />
          <a class="voice-icon"></a>
        </div>
      </section>
      <section class="main-buttons">
        <div>
          <button type="button">
            Buscar con Google
          </button>
        </div>
        <div>
          <button type="button">
            Me siento con suerte
          </button>
        </div>
      </section>
    </div>
  </main>
  <!-- /Main -->

  <!-- Footer -->
  <footer class="footer">
    <section class="footer__details">
      <ul>
        <li>
          <a href="#">Publicidad</a>
        </li>
        <li>
          <a href="#">Negocios</a>
        </li>
        <li>
          <a href="#">Acerca de</a>
        </li>
        <li>
          <a href="#">Cómo funciona la búsqueda</a>
        </li>
      </ul>
    </section>
    <section class="footer__legal">
      <ul>
        <li>
          <a href="#">Privacidad</a>
        </li>
        <li>
          <a href="#">Condiciones</a>
        </li>
        <li>
          <a href="#">Preferencias</a>
        </li>
      </ul>
    </section>
  </footer>
  <!-- /Footer -->
</body>

</html>
